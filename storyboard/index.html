  <style>
    /*CSS for comic site*/
    body {
      font-family: 'Droid Sans', sans-serif;
      font-size: 15px;
      color: #928D75;
      padding-top: 20px;

      background-image: linear-gradient(75deg, #000000, #1B1A1C);
      background-color: #242C2F;
    }
    
    h1, h2, h3, h4, h5, h6, p {
      color: #6A7628;
      font-family: monospace;
      font-size: 16px;

      padding-left: 256px;
      padding-right: 256px;
    }

    a {
      color: #6A7628;
      background-color: #272727;
      font-family: monospace;
      font-size: 16px;

      padding-left: 24px;
      padding-right: 24px;
    }

    pre {
      color: #807F85;
      font-family: monospace;
      font-size: 16px;

      padding-left: 256px;
      padding-right: 256px;
    }

    div {
      background-color: #15141A;
      font-family: monospace;
      font-size: 16px;

      padding-top: 6px;
      padding-bottom: 6px;
    }

    .panel {
      background-color: white;
      min-height: 500px;
    }

    .panel p {
      padding: 0px 25px 0px 25px;
      font-family: 'Roboto', sans-serif;
    }

    .panel h1 {
      font-size: 30px;
      font-weight: regular;
      font-family: 'Arvo', serif;
      padding: 0px 25px 0px 25px;
    }

    .panel h2 {
      font-size: 20px;
      font-weight: bold;
      font-family: 'Arvo', serif;
      padding: 0px 25px 0px 25px;
    }

    .panel h3 {
      font-size: 14px;
      font-weight: bold;
      font-family: 'Arvo', serif;
      padding: 0px 25px 0px 25px;
    }

    .panel img {
      height: 100%;
      width: 100%;
    }

    .center {
      margin: auto;
      float: none;
    }

    /* HEADER STYLES */
    /*=============================*/

    .jumbotron {
      font-family: 'Fredoka One', cursive;
      font-size: 24px;
    }

    .container .jumbotron {
      padding: 30px 0px 30px 0px;
      text-align: center; //left, right, or center
    }

    .jumbotron img {
      height: 100%;
      width: 100%;
    }

    .jumbotron h1 {
      font-family: 'Fredoka One', cursive;
    }

    .jumbotron p {
      font-family: 'Roboto', sans-serif;
    }

    .jumbotron a {
      color: #424142;
    }

    .jumbotron a:visited {
      color: #424142;
    }

    /* ARCHIVE STYLES */
    /*=============================*/

    .archive-li {
      /* float: left; */
      display: block;
    }

    .archive-ul {
      margin: 0px;
      list-style: none;
    }


    /* NAVBAR STYLES */
    /*=============================*/
    .navbar {
      margin-bottom: 0px;
    }

    .navbar .navbar-default {
      display: inline-block;
      float: none;
      vertical-align: top;
      margin-bottom: none;
    }

    .navbar .navbar-nav {
      font-family: 'Arvo', serif;
      margin-left: auto;
      display: inline-block;
      float: none;
      vertical-align: top;
    }

    .navbar .navbar-collapse {
      text-align: center;
    }

    /* COMIC PANEL STYLES */
    /*=============================*/
    .comic-panel {
      max-width: 700px;
      margin-left: auto;

      background-color: white;
      min-height: 500px;
    }
  </style>
